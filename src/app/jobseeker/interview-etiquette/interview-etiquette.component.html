<div class="hero-wrap js-fullheight" style="background-image: url('assets/images/sample-interview.jpg');"
data-stellar-background-ratio="0.5">
<div class="overlay"></div>
<div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start"
        data-scrollax-parent="true">
        <div class="col-md-8 ftco-animate text-center text-md-left mb-5"
            data-scrollax=" properties: { translateY: '70%' }">
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                <span class="mr-3">
                    <a href="index.html">
                        Home <i class="ion-ios-arrow-forward"></i>
                    </a>
                </span>
                <span class="mr-3">
                    <a href="index.html">
                        Tips <i class="ion-ios-arrow-forward"></i>
                    </a>
                </span>
                <span>Interview Etiquette</span>
            </p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                Interview Etiquette
            </h1>
        </div>
    </div>
</div>
</div>

<section class="ftco-section services-section bg-light" style="padding: 2em 0;">
<div class="container">
    <h5>Tips Videos Interview Etiquette</h5>
    <div class="ftco-animate" *ngFor="let vid of video">
        <div class="job-post-item bg-white p-4 d-block d-md-flex align-items-center">
            <div class="w-100">
                <div class="job-post-item-header d-flex align-items-center">
                    <h2 class="mr-3 text-black h3">{{vid.name}}</h2>
                    <div class="badge-wrap">
                        <span class="bg-danger text-white badge py-2 px-3">Videos</span>
                    </div>
                </div>
                <div class="job-post-item-body d-block d-md-flex">
                    <div style="max-height: 350px;" class="embed-responsive embed-responsive-16by9">
                        <iframe  class="embed-responsive-item"
                        [src]="sanitizer.bypassSecurityTrustResourceUrl(vid.url)" allowfullscreen>
                        </iframe>
                    </div>
                </div>
            </div>
        </div>
    </div> <!-- end -->
</div>
</section>

<section class="ftco-section-parallax">
<div class="parallax-img d-flex align-items-center">
    <div class="container">
        <div class="row d-flex justify-content-center">
            <div class="col-md-7 text-center heading-section heading-section-white ftco-animate">
                <h2>Subcribe to our Newsletter</h2>
                <p>Far far away, behind the word mountains, far from the countries Vokalia and Consonantia,
                    there live the
                    blind texts. Separated they live in</p>
                <div class="row d-flex justify-content-center mt-4 mb-4">
                    <div class="col-md-8">
                        <form action="#" class="subscribe-form">
                            <div class="form-group d-flex">
                                <input type="text" class="form-control" placeholder="Enter email address">
                                <input type="submit" value="Subscribe" class="submit px-3">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</section>
<app-footer></app-footer>
