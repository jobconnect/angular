<div class="hero-wrap js-fullheight" style="background-image: url('assets/images/bg_2.jpg');"
  data-stellar-background-ratio="0.5">
  <div class="overlay"></div>
  <div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-center justify-content-start"
      data-scrollax-parent="true">
      <div class="col-xl-10 ftco-animate mb-5 pb-5" data-scrollax=" properties: { translateY: '70%' }">
        <p class="mb-4 mt-5 pt-5" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">We have <span
            class="number" data-number="850000">0</span> great job offers you deserve!</p>
        <h1 class="mb-5" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Your Dream <br><span>Job is
            nice</span></h1>

        <!--Search-->
        <div class="ftco-search">
          <div class="row">
            <div class="col-md-12 nav-link-wrap">
              <div class="nav nav-pills text-center" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                <a class="nav-link active mr-md-1" id="v-pills-1-tab" data-toggle="pill" href="#v-pills-1" role="tab"
                  aria-controls="v-pills-1" aria-selected="true">Find a Job</a>
              </div>
            </div>
            <div class="col-md-12 tab-wrap">

              <div class="tab-content p-4" id="v-pills-tabContent">

                <div class="tab-pane fade show active" id="v-pills-1" role="tabpanel"
                  aria-labelledby="v-pills-nextgen-tab">
                  <form action="#" class="search-job" (ngSubmit)="onSubmit()">
                    <div class="row">
                      <div class="col-md">
                        <div class="form-group">
                          <div class="form-field">
                            <div class="icon"><span class="icon-briefcase"></span></div>
                            <input [formControl]="name" name="something" type="text" class="form-control" placeholder="eg. Garphic. Web Developer">
                          </div>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-group">
                          <div class="form-field">
                            <div class="select-wrap">
                              <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                              <select [formControl]="select" name="" id="" class="form-control">
                                <option value="">Category</option>
                                <option *ngFor="let cate of category">{{cate.name}}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-group">
                          <div class="form-field">
                            <div class="icon"><span class="icon-map-marker"></span></div>
                            <input [formControl]="location" type="text" class="form-control" placeholder="Location">
                          </div>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-group">
                          <div class="form-field">
                            <input type="submit" value="Search" class="form-control btn btn-primary">
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>

                <div class="tab-pane fade" id="v-pills-2" role="tabpanel" aria-labelledby="v-pills-performance-tab">
                  <form action="#" class="search-job" (ngSubmit)="onSubmit()">
                    <div class="row">
                      <div class="col-md">
                        <div class="form-group">
                          <div class="form-field">
                            <div class="icon"><span class="icon-user"></span></div>
                            <input [formControl]="name" type="text" class="form-control" placeholder="eg. Adam Scott">
                          </div>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-group">
                          <div class="form-field">
                            <div class="select-wrap">
                              <div class="icon"><span class="ion-ios-arrow-down"></span></div>
                              <select [formControl]="select" name="" id="" class="form-control">
                                <option value="">Category</option>
                                <option *ngFor="let cate of category">{{cate.name}}</option>
                              </select>
                            </div>
                          </div>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-group">
                          <div class="form-field">
                            <div class="icon"><span class="icon-map-marker"></span></div>
                            <input [formControl]="location" type="text" class="form-control" placeholder="Location">
                          </div>
                        </div>
                      </div>
                      <div class="col-md">
                        <div class="form-group">
                          <div class="form-field">
                            <input type="submit" value="Search" class="form-control btn btn-primary">
                          </div>
                        </div>
                      </div>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!--Search-->
      </div>
    </div>
  </div>
</div>

    <section class="ftco-section bg-light" [hidden]="!findJob">
        <div class="container">
          <div class="row justify-content-center mb-5 pb-3">
            <div class="col-md-7 heading-section text-center ftco-animate">
              <span class="subheading">Result Jobs</span>
              <h2 class="mb-4"><span>Result</span> Jobs</h2>
            </div>
          </div>
          <div class="row" *ngIf="jobs">
              <div class="col-md-12" *ngFor="let job of findJob | paginate: { itemsPerPage: 10, currentPage: p }">
          
                  <div class="job-post-item bg-white p-4 d-block d-md-flex align-items-center">
          
                    <div class="mb-4 mb-md-0 mr-5">
                      <div class="job-post-item-header d-flex align-items-center">
                        <h2 class="mr-3 text-black h3">{{job.name}}</h2>
                        <div class="badge-wrap">
                          <span class="bg-primary text-white badge py-2 px-3">{{job.category}}</span>
                        </div>
                      </div>
                      <div class="job-post-item-body d-block d-md-flex">
                        <div class="mr-3"><span class="icon-layers"></span> <a href={{job.companyUrl}}>{{job.company}}</a></div>
                        <div><span class="icon-my_location"></span> <span>{{job.location}}</span></div>
                      </div>
                    </div>
          
                    <div class="ml-auto d-flex">
                      <a routerLink="/jobseeker/job/{{job.id}}" class="btn btn-primary py-2 mr-1">Apply Job</a>
                      <a href="#" class="btn btn-secondary rounded-circle btn-favorite d-flex align-items-center icon">
                        <span class="icon-heart"></span>
                      </a>
                    </div>
                  </div>
                </div><!-- end -->
          </div>
          <div class="row mt-5">
            <div class="col text-center">
              <div>
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
            </div>
          </div>          
        </div>
      </section>
<app-footer></app-footer>
