<div class="hero-wrap js-fullheight" style="background-image: url('assets/images/sample-interview.jpg');"
data-stellar-background-ratio="0.5">
<div class="overlay"></div>
<div class="container">
    <div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start"
        data-scrollax-parent="true">
        <div class="col-md-8 ftco-animate text-center text-md-left mb-5"
            data-scrollax=" properties: { translateY: '70%' }">
            <p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                <span class="mr-3">
                    <a href="index.html">
                        Home <i class="ion-ios-arrow-forward"></i>
                    </a>
                </span>
                <span class="mr-3">
                    <a href="index.html">
                        Tips <i class="ion-ios-arrow-forward"></i>
                    </a>
                </span>
                <span>What to Avoid in Interviews</span>
            </p>
            <h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">
                What to Avoid in Interviews
            </h1>
        </div>
    </div>
</div>
</div>

<section class="ftco-section services-section bg-light" style="padding: 2em 0;">
<div class="container">
    <h5>Tips What to Avoid in Interviews</h5>
    <div class="ftco-animate" *ngFor="let p of post" >
        <div class="job-post-item bg-white p-4 d-block d-md-flex align-items-center">
            <div class="mb-4 mb-md-0 mr-5">
                <div class="job-post-item-header d-flex align-items-center">
                    <h2 class="mr-3 text-black h3">{{p.title}}</h2>
                    <div class="badge-wrap">
                        <span class="bg-primary text-white badge py-2 px-3">Blog</span>
                    </div>
                </div>
                <div class="job-post-item-body d-block d-md-flex">
                    <div class="mr-3">
                        <span class="ion-ios-calendar"></span> 
                        <span>{{p.date}}</span>
                    </div>
                    <div>
                        <span class="ion-md-eye"></span> 
                        <span>{{p.views}}</span>
                    </div>
                </div>
            </div>

            <div class="ml-auto d-flex">
                <a routerLink="{{p.id}}" class="btn btn-danger py-2 mr-1">
                    Views
                </a>
            </div>
        </div>
    </div> <!-- end -->
</div>
</section>
<app-footer></app-footer>
